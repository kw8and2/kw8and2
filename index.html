<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>حساب الجرعات</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root { --accent:#fa4238; }

  body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    text-align:center;
    font-size:16px;
  }

  .container{
    width:100%;
    max-width:600px;
    padding:20px;
  }

  .top-image img{
    width:min(100%,560px);
    margin:10px auto 18px;
    display:block;
    border-radius:16px;
  }

  .label{
    margin-bottom:6px;
    color:#555;
  }

  .ticks{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:7px;
    margin:10px 0 14px;
  }

  .tick, .input-mini{
    padding:6px 12px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    color:var(--accent);
    font-family:'Cairo',sans-serif;
    box-sizing:border-box;
  }

  .tick{
    cursor:pointer;
    user-select:none;
  }

  .tick.active{
    background:var(--accent);
    color:#fff;
    border-color:var(--accent);
  }

  .input-mini{
    width:60px;
    text-align:center;
    outline:none;
  }

  .input-mini:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(250,66,56,0.18);
  }

  .result{
    margin:20px -10px 0;
    padding:18px;
    border:1px solid #ddd;
    border-radius:14px;
    line-height:1.9;
    background:#fafafa;
  }

  .value{ font-weight:700; }

  .note{
    margin-top:6px;
    color:#dc2626;
  }

  .green{ color:#16a34a; }
  .yellow{ color:#ca8a04; }
  .red{ color:#dc2626; }

  /* ✅ تكبير سطر الفاصل فقط */
  .interval-line{
    font-size:22px;   /* مميز بالحجم فقط */
    line-height:1.35;
    margin:6px 0;
  }
</style>
</head>

<body>
<div class="container">

  <div class="top-image">
    <img src="https://www.mediafire.com/convkey/5055/395xn3p3vcs5eg89g.jpg" alt="Mounjaro 15">
  </div>

  <!-- عدد الأقلام -->
  <div class="label">عدد أقلام بالسنة (15mg)</div>
  <div class="ticks" id="pensIcons">
    <input class="input-mini" type="number" id="pensInput" placeholder="عدد" min="1">
  </div>

  <!-- اختيار الجرعة -->
  <div class="label">اختيار الجرعة (mg)</div>

  <div class="ticks">
    <input class="input-mini" type="number" id="mgManual" placeholder="mg" step="0.01" min="0">
  </div>

  <div class="ticks" id="ticksContainer"></div>

  <!-- النتائج -->
  <div class="result" id="output">
    عدد التكات: <span class="value">—</span><br>
    مجموع عدد الجرعات: <span class="value">—</span><br>
    <div class="interval-line">الفاصل بين الجرعات كل <span class="value">—</span> يوم</div>
    <div class="note">الفاصل الطبيعي من 7 - 17 يوم</div>
    إجمالي التكلفة كل سنة (KWD): <span class="value">—</span>
  </div>

</div>

<script>
  const pensIcons = document.getElementById("pensIcons");
  const pensInput = document.getElementById("pensInput");
  const ticksContainer = document.getElementById("ticksContainer");
  const output = document.getElementById("output");
  const mgManual = document.getElementById("mgManual");

  const PEN_PRICE = 103;
  let pens = 0;
  let selectedTicks = 0;

  /* أيقونات عدد الأقلام من 1 إلى 7 */
  for (let i = 1; i <= 7; i++) {
    const el = document.createElement("div");
    el.className = "tick";
    el.textContent = i;
    el.onclick = () => {
      document.querySelectorAll("#pensIcons .tick").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
      pensInput.value = i;
      pens = i;
      calculate();
    };
    pensIcons.insertBefore(el, pensInput);
  }

  /* إدخال يدوي لعدد الأقلام */
  pensInput.addEventListener("input", () => {
    pens = Number(pensInput.value);
    document.querySelectorAll("#pensIcons .tick").forEach(t => t.classList.remove("active"));
    calculate();
  });

  /* أيقونات الجرعات mg */
  for (let mg = 6; mg <= 10.001; mg += 0.25) {
    const el = document.createElement("div");
    el.className = "tick";
    el.textContent = mg.toFixed(2).replace(/\.00$/, "") + "mg";
    el.onclick = () => {
      document.querySelectorAll("#ticksContainer .tick").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
      mgManual.value = mg.toFixed(2).replace(/\.00$/, "");
      selectedTicks = (mg / 15) * 60;
      calculate();
    };
    ticksContainer.appendChild(el);
  }

  /* إدخال يدوي للجرعة */
  mgManual.addEventListener("input", () => {
    const mg = Number(mgManual.value);
    document.querySelectorAll("#ticksContainer .tick").forEach(t => t.classList.remove("active"));
    selectedTicks = mg > 0 ? (mg / 15) * 60 : 0;
    calculate();
  });

  function intervalClass(value){
    if (value < 18) return "green";
    if (value < 22) return "yellow";
    return "red";
  }

  function calculate(){
    if (pens > 0 && selectedTicks > 0) {
      const total = 240 * pens;
      const doses = total / selectedTicks;
      const interval = 365 / doses;
      const cls = intervalClass(interval);
      const totalCost = pens * PEN_PRICE;

      output.innerHTML = `
        عدد التكات: <span class="value">${selectedTicks.toFixed(2)}</span><br>
        مجموع عدد الجرعات: <span class="value">${doses.toFixed(2)}</span><br>
        <div class="interval-line">
          الفاصل بين الجرعات كل
          <span class="value ${cls}">${interval.toFixed(2)}</span> يوم
        </div>
        <div class="note">الفاصل الطبيعي من 7 - 17 يوم</div>
        إجمالي التكلفة كل سنة (KWD): <span class="value">${totalCost.toFixed(2)}</span>
      `;
    } else {
      output.innerHTML = `
        عدد التكات: <span class="value">—</span><br>
        مجموع عدد الجرعات: <span class="value">—</span><br>
        <div class="interval-line">الفاصل بين الجرعات كل <span class="value">—</span> يوم</div>
        <div class="note">الفاصل الطبيعي من 7 - 17 يوم</div>
        إجمالي التكلفة كل سنة (KWD): <span class="value">—</span>
      `;
    }
  }

  /* ✅ اختيار تلقائي عند فتح الصفحة: قلم 1 + جرعة 6mg */
  window.addEventListener("DOMContentLoaded", () => {
    // قلم 1
    pens = 1;
    pensInput.value = 1;
    const penTick1 = document.querySelectorAll("#pensIcons .tick")[0];
    if (penTick1) penTick1.classList.add("active");

    // جرعة 6mg (أول أيقونة)
    const firstMgTick = document.querySelectorAll("#ticksContainer .tick")[0];
    if (firstMgTick) firstMgTick.classList.add("active");
    mgManual.value = 6;
    selectedTicks = (6 / 15) * 60;

    calculate();
  });
</script>

</body>
</html>
