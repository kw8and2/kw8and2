  <div class="syringe-wrap" id="syringeWrap" style="display:none;margin-top:60px;">
    <img src="https://www.mediafire.com/convkey/205f/4r9jw4nsd8cy0kc9g.jpg?size_id=8" alt="Needle" class="syringe-image">

  <script>
    const goldenCheckbox = document.getElementById("golden-dose");
    const result = document.getElementById("result");
    const imageContainer = document.getElementById("pen-image");
    const doseImages = {
      "2.5":"https://www.mediafire.com/convkey/93af/mcys1igbz1lcjzb9g.jpg",
      "5":"https://www.mediafire.com/convkey/027b/rnd8y0v9w04bnof9g.jpg",
      "7.5":"https://www.mediafire.com/convkey/9e26/o5gtirnsiwrt2qd9g.jpg",
      "10":"https://www.mediafire.com/convkey/c028/znwky78arwzx21k9g.jpg",
      "12.5":"https://www.mediafire.com/convkey/f29e/l03c8mdc3qsfk1o9g.jpg",
      "15":"https://www.mediafire.com/convkey/1902/o36f6z3yhepiinp9g.jpg"
    };
    let dose1=null,dose2=null;

    function formatNumber(num){return Number.isInteger(num)?num.toString():parseFloat(num.toFixed(1)).toString();}
    function formatTicks(calc){return calc.toFixed(2).split(".")[1];}

    function calculateResult(){
      if(dose1&&dose2){
        const calc=(dose2/dose1)*0.6;
        const formattedTicks=formatTicks(calc);
        const weeks=goldenCheckbox.checked?(0.6*5)/calc:(0.6*4)/calc;
        const months=weeks/4;
        result.innerHTML=`âœ… Ø§Ù„Ù†ØªÙŠØ¬Ø©: <span style="color:red">${formattedTicks}</span> ØªÙƒØ© Ø§Ùˆ Ù…Ù„ÙŠ ( Ø¹Ø¯Ø¯ Ø§Ù„Ø§Ø´Ù‡Ø± <span style="color:purple">${formatNumber(months)}</span> )`;
        showSyringe(formattedTicks);
      }
    }

    function buildTicks(){
      const ticks=document.getElementById('syringeTicks');
      ticks.innerHTML='';
      const colors=["#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA"];
      let colorIndex=0;
      for(let u=0;u<=100;u+=10){
        const pos=(u/100)*100;
        const big=document.createElement('div');
        big.className='tick big';
        big.style.left=pos+'%';
        ticks.appendChild(big);
        const label=document.createElement('div');
        label.className='tick-label';
        label.style.left=pos+'%';
        label.textContent=u;
        ticks.appendChild(label);
        if(u<100){
          for(let i=1;i<=9;i++){
            const p=u+(i*(10/10));
            const small=document.createElement('div');
            small.className='tick small';
            small.style.left=(p)+'%';
            small.style.backgroundColor=colors[colorIndex%colors.length];
            if(small.style.backgroundColor==='rgb(250, 250, 250)')small.style.height='0.5px';
            colorIndex++;
            ticks.appendChild(small);
          }
        }
      }
    }

    function showSyringe(units){
      const wrap=document.getElementById('syringeWrap');
      const fill=document.getElementById('syringeFill');
      wrap.style.display='block';
      fill.style.width=Math.min(100,Number(units)||0)+'%';
    }

    function setupDoseGroup(groupId,isDose1){
      const group=document.getElementById(groupId);
      const buttons=group.querySelectorAll('.dose-btn');
      const input=group.querySelector('.dose-input');
      buttons.forEach(btn=>{
        btn.addEventListener('click',()=>{
          buttons.forEach(b=>b.classList.remove("ring-4","ring-yellow-400"));
          btn.classList.add("ring-4","ring-yellow-400");
          const mg=parseFloat(btn.textContent)||0;
          if(isDose1){
            dose1=mg;
            imageContainer.src=doseImages[mg]||imageContainer.src;
            imageContainer.className="pen-image-small";
          }else{dose2=mg;}
          calculateResult();
        });
      });
      if(input){
        input.addEventListener('input',()=>{
          const mg=parseFloat(input.value)||0;
          if(isDose1){
            dose1=mg;
            imageContainer.src=doseImages[mg]||imageContainer.src;
            imageContainer.className="pen-image-small";
          }else{dose2=mg;}
          calculateResult();
        });
      }
    }

    goldenCheckbox.addEventListener('change',calculateResult);
    buildTicks();
    setupDoseGroup("dose-group-1",true);
    setupDoseGroup("dose-group-2",false);
  </script>
