<script>
const goldenCheckbox=document.getElementById("golden-dose");
const syringeWrap=document.getElementById("syringeWrap");
const syringeToggle=document.getElementById("show-syringe");
const result=document.getElementById("result");
const imageContainer=document.getElementById("pen-image");
const doseInput2=document.getElementById("dose-input-2");

const doseImages={
  "2.5":"https://www.mediafire.com/convkey/e9a4/4554jnrfc48qgoj9g.jpg",
  "5":"https://www.mediafire.com/convkey/5d4f/aaoucs7i3m4j1bc9g.jpg",
  "7.5":"https://www.mediafire.com/convkey/7522/v1sztx46b4j7wqj9g.jpg",
  "10":"https://www.mediafire.com/convkey/c10f/3d3od054v0ziacb9g.jpg",
  "12.5":"https://www.mediafire.com/convkey/e2a6/w1j1ro4qikm5c819g.jpg",
  "15":"https://www.mediafire.com/convkey/a92d/iy7hjap6omd241o9g.jpg"
};

let dose1=null,dose2=null;

/* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ù„Ù„Ø¹Ø±Ø¶ */
function formatNumber(num){return Number.isInteger(num)?num.toString():parseFloat(num.toFixed(1)).toString();}
function formatTicks(calc){return calc.toFixed(2).split(".")[1];}

/* Ø§Ù„Ø­Ø³Ø§Ø¨ ÙˆØ¹Ø±Ø¶ Ø§Ù„Ù†ØªÙŠØ¬Ø© + ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø§Ù…ØªÙ„Ø§Ø¡ */
function calculateResult(){
  if(dose1 && dose2){
    const calc=(dose2/dose1)*0.6;
    const formattedTicks=formatTicks(calc); // Ø¬Ø²Ø¡ Ø§Ù„Ø£Ø¹Ø´Ø§Ø± (0-99) ÙƒÙ†Ø³Ø¨Ø© %
    const weeks=goldenCheckbox.checked?(0.6*5)/calc:(0.6*4)/calc;
    const months=weeks/4;
    result.innerHTML=`âœ… Ø§Ù„Ù†ØªÙŠØ¬Ø©: <u style="color:red">${formattedTicks}</u> ØªÙƒØ© Ø£Ùˆ Ù…Ù„ÙŠ ( Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø´Ù‡Ø± <u style="color:purple">${formatNumber(months)}</u> )`;
    if(syringeToggle.checked) showSyringe(formattedTicks);
  } else {
    result.innerHTML="";
  }
}

/* Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø´Ø®Ø·Ø§Øª Ù†ÙØ³ Ù‚Ø¨Ù„ */
function buildTicks(){
  const ticks=document.getElementById('syringeTicks');
  ticks.innerHTML='';
  const colors=["#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA","#000000","#FAFAFA"];
  let colorIndex=0;
  for(let u=0;u<=100;u+=10){
    const pos=(u/100)*100;
    const big=document.createElement('div');
    big.className='tick big';
    big.style.left=pos+'%';
    ticks.appendChild(big);
    const label=document.createElement('div');
    label.className='tick-label';
    label.style.left=pos+'%';
    label.textContent=u;
    ticks.appendChild(label);
    if(u<100){
      for(let i=1;i<=9;i++){
        const p=u+i; // ÙƒÙ„ 1%
        const small=document.createElement('div');
        small.className='tick small';
        small.style.left=p+'%';
        small.style.backgroundColor=colors[colorIndex%colors.length];
        if(small.style.backgroundColor==='rgb(250, 250, 250)') small.style.height='0.5px';
        colorIndex++;
        ticks.appendChild(small);
      }
    }
  }
}

/* Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø§Ù…ØªÙ„Ø§Ø¡ */
function showSyringe(units){
  syringeWrap.style.display='block';
  document.getElementById('syringeFill').style.width=Math.min(100,Number(units)||0)+'%';
}

/* Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø¬Ø±Ø¹Ø§Øª Ù…Ù† Ø§Ù„ØµÙˆØ± */
function setupDoseGroup(groupId,isDose1){
  const group=document.getElementById(groupId);
  const imgs=group.querySelectorAll('.dose-img');
  imgs.forEach(img=>{
    img.addEventListener('click',()=>{
      imgs.forEach(i=>i.classList.remove('active'));
      img.classList.add('active');
      const mg=parseFloat(img.dataset.mg)||0;
      if(isDose1){
        dose1=mg;
        if(doseImages[mg]) imageContainer.src=doseImages[mg];
      } else {
        dose2=mg;
      }
      calculateResult();
    });
  });
}

/* Ø¥Ø¯Ø®Ø§Ù„ ÙŠØ¯ÙˆÙŠ: Ø±Ù‚Ù…ÙŠÙ†.Ø±Ù‚Ù…ÙŠÙ† ÙÙ‚Ø· */
doseInput2.addEventListener("input",(e)=>{
  let value=e.target.value.replace(/[^0-9.]/g,"");
  if(!/^\d{0,2}(\.\d{0,2})?$/.test(value)){
    value=value.slice(0,-1);
  }
  e.target.value=value;
  dose2=parseFloat(value)||null;
  calculateResult();
});

/* ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª */
goldenCheckbox.addEventListener('change',calculateResult);
syringeToggle.addEventListener("change",()=>{
  syringeWrap.style.display=syringeToggle.checked?"block":"none";
  if(syringeToggle.checked){
    buildTicks();        // ØªØ£ÙƒØ¯ Ù…Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„Ø´Ø®Ø·Ø§Øª
    calculateResult();   // Ø­Ø¯Ù‘Ø« Ø§Ù„Ø§Ù…ØªÙ„Ø§Ø¡ ÙÙˆØ±Ù‹Ø§ Ø¥Ù† ÙˆÙØ¬Ø¯Øª Ù†ØªÙŠØ¬Ø©
  }
});

/* ØªØ´ØºÙŠÙ„ Ø£ÙˆÙ„ÙŠ */
buildTicks();                      // Ø§Ø±Ø³Ù… Ø§Ù„Ø´Ø®Ø·Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
setupDoseGroup("dose-group-1",true);
setupDoseGroup("dose-group-2",false);
</script>
