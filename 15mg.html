<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>15mg</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root { 
    --accent:#fa4238;
    --ticks-color:#cb007b;
  }

  body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    text-align:center;
    font-size:16px;
  }

  .container{
    width:100%;
    max-width:600px;
    padding:20px;
  }

  .top-image img{
    width:min(100%,620px);
    margin:10px auto 22px;
    display:block;
    border-radius:18px;
  }

  .label{
    margin-bottom:6px;
    color:#555;
  }

  .ticks{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:7px;
    margin:10px 0 14px;
  }

  .tick, .input-mini{
    padding:6px 12px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    color:var(--accent);
    font-family:'Cairo',sans-serif;
    box-sizing:border-box;
  }

  .tick{
    cursor:pointer;
    user-select:none;
  }

  .tick.active{
    background:var(--accent);
    color:#fff;
    border-color:var(--accent);
  }

  .input-mini{
    width:80px;
    text-align:center;
    outline:none;
  }

  .input-mini:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(250,66,56,0.18);
  }

  .golden-wrap{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin:6px 0 14px;
  }

  .golden-box{
    width:18px;
    height:18px;
    accent-color:var(--accent);
    cursor:pointer;
  }

  .result{
    margin:20px -10px 0;
    padding:18px;
    border:1px solid #ddd;
    border-radius:14px;
    line-height:1.9;
    background:#fafafa;
  }

  .value{ font-weight:700; }

  .ticks-value{ color:var(--ticks-color); }

  .green{ color:#16a34a; }
  .yellow{ color:#ca8a04; }
  .red{ color:#dc2626; }

  .note{
    margin-top:6px;
    color:#dc2626;
    font-weight:700;
    text-decoration: underline;
  }

  .interval-line{
    font-size:22px;
    line-height:1.35;
    margin:6px 0;
  }
</style>
</head>

<body>
<div class="container">

  <div class="top-image">
    <img src="https://www.mediafire.com/convkey/5055/395xn3p3vcs5eg89g.jpg" alt="Mounjaro 15">
  </div>

  <!-- عدد الأقلام -->
  <div class="label">عدد أقلام بالسنة (15mg)</div>

  <div class="ticks">
    <input class="input-mini" type="number" id="pensInput" placeholder="عدد" min="1">
  </div>

  <div class="ticks" id="pensIcons"></div>

  <!-- الجرعة الذهبية -->
  <div class="golden-wrap">
    <input class="golden-box" type="checkbox" id="goldenDose">
    <label for="goldenDose">استخدام الجرعة الذهبية</label>
  </div>

  <!-- اختيار الجرعة -->
  <div class="label">اختيار الجرعة (mg)</div>

  <div class="ticks">
    <input class="input-mini" type="number" id="mgManual" placeholder="mg" step="0.01">
  </div>

  <div class="ticks" id="ticksContainer"></div>

  <!-- النتائج -->
  <div class="result" id="output">
    عدد الأقلام في السنة: <span class="value">—</span><br>
    عدد التكات: <span class="value">—</span><br>
    مجموع عدد الجرعات: <span class="value">—</span><br>
    <div class="interval-line">
      الفاصل بين الجرعات كل <span class="value">—</span> يوم
    </div>
    <div class="note">فاصل الجرعة المناسب لتثبيت الوزن من 7 - 17 يوم</div>
    إجمالي تكلفة الاقلام كل سنة (KWD): <span class="value">—</span>
  </div>

</div>

<script>
  const pensIcons = document.getElementById("pensIcons");
  const pensInput = document.getElementById("pensInput");
  const ticksContainer = document.getElementById("ticksContainer");
  const output = document.getElementById("output");
  const mgManual = document.getElementById("mgManual");
  const goldenDose = document.getElementById("goldenDose");

  const PEN_PRICE = 103;
  const MG_MIN = 6;
  const MG_MAX = 10;

  let pens = 0;
  let selectedTicks = 0;

  // ✅ عرض الفاصل بمنزلة عشرية واحدة
  function formatInterval(v){
    return v.toFixed(1); // مثال: 17.7431 → 17.7
  }

  function intervalClass(v){
    if (v >= 7 && v < 18) return "green";
    if ((v >= 5 && v < 7) || (v >= 18 && v <= 21)) return "yellow";
    return "red";
  }

  function pensClass(p){
    if (p <= 3) return "green";
    if (p === 4) return "yellow";
    return "red";
  }

  /* أيقونات الأقلام */
  for(let i=1;i<=7;i++){
    const el=document.createElement("div");
    el.className="tick";
    el.textContent=i;
    el.onclick=()=>{
      document.querySelectorAll("#pensIcons .tick").forEach(t=>t.classList.remove("active"));
      el.classList.add("active");
      pens=i;
      pensInput.value=i;
      calculate();
    };
    pensIcons.appendChild(el);
  }

  pensInput.addEventListener("input",()=>{
    pens=Number(pensInput.value);
    document.querySelectorAll("#pensIcons .tick").forEach(t=>t.classList.remove("active"));
    calculate();
  });

  /* أيقونات الجرعات */
  for(let mg=MG_MIN;mg<=MG_MAX+0.001;mg+=0.25){
    const el=document.createElement("div");
    el.className="tick";
    el.textContent=mg.toFixed(2).replace(/\.00$/,"")+"mg";
    el.onclick=()=>{
      document.querySelectorAll("#ticksContainer .tick").forEach(t=>t.classList.remove("active"));
      el.classList.add("active");
      mgManual.value=mg.toFixed(2).replace(/\.00$/,"");
      selectedTicks=(mg/15)*60;
      calculate();
    };
    ticksContainer.appendChild(el);
  }

  mgManual.addEventListener("input",()=>{
    const mg=Number(mgManual.value);
    selectedTicks=mg>0?(mg/15)*60:0;
    document.querySelectorAll("#ticksContainer .tick").forEach(t=>t.classList.remove("active"));
    calculate();
  });

  goldenDose.addEventListener("change",calculate);

  function calculate(){
    const ticksPerPen = goldenDose.checked ? 300 : 240;

    if(pens>0 && selectedTicks>0){
      const totalTicks=ticksPerPen*pens;
      const doses=totalTicks/selectedTicks;
      const interval=365/doses;
      const cls=intervalClass(interval);
      const cost=pens*PEN_PRICE;
      const pCls=pensClass(pens);

      output.innerHTML=`
        عدد الأقلام في السنة:
        <span class="value ${pCls}">${pens}</span><br>
        عدد التكات:
        <span class="value ticks-value">${selectedTicks.toFixed(2)}</span><br>
        مجموع عدد الجرعات:
        <span class="value green">${doses.toFixed(2)}</span><br>
        <div class="interval-line">
          الفاصل بين الجرعات كل
          <span class="value ${cls}">${formatInterval(interval)}</span> يوم
        </div>
        <div class="note">فاصل الجرعة المناسب لتثبيت الوزن من 7 - 17 يوم</div>
        إجمالي تكلفة الاقلام كل سنة (KWD): <span class="value">${cost.toFixed(2)}</span>
      `;
    }
  }

  window.addEventListener("DOMContentLoaded",()=>{
    pens=1;
    pensInput.value=1;
    document.querySelectorAll("#pensIcons .tick")[0].classList.add("active");

    mgManual.value="6";
    document.querySelectorAll("#ticksContainer .tick")[0].classList.add("active");
    selectedTicks=(6/15)*60;

    calculate();
  });
</script>

</body>
</html>
