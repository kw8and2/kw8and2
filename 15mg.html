<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>15mg</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root { 
    --accent:#fa4238;
    --ticks-color:#cb007b;
    --green:#16a34a;
    --yellow:#ca8a04;
    --red:#dc2626;
    --black:#111827;
  }

  body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    text-align:center;
    font-size:16px;
  }

  .container{
    width:100%;
    max-width:600px;
    padding:20px;
  }

  .top-image img{
    width:min(100%,620px);
    margin:10px auto 22px;
    display:block;
    border-radius:18px;
  }

  .label{
    margin-bottom:6px;
    color:#555;
  }

  .ticks{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:7px;
    margin:10px 0 14px;
  }

  .tick, .input-mini{
    padding:6px 12px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    color:var(--accent);
    font-family:'Cairo',sans-serif;
    box-sizing:border-box;
  }

  .tick{
    cursor:pointer;
    user-select:none;
    transition: background .15s ease, border-color .15s ease, color .15s ease;
  }

  .tick.active{ color:#fff; }
  .tick.active.green{ background:var(--green); border-color:var(--green); }
  .tick.active.yellow{ background:var(--yellow); border-color:var(--yellow); }
  .tick.active.red{ background:var(--red); border-color:var(--red); }

  .input-mini{
    width:80px;
    text-align:center;
    outline:none;
  }

  .input-mini:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(250,66,56,0.18);
  }

  .golden-wrap{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin:6px 0 14px;
  }

  .golden-box{
    width:18px;
    height:18px;
    accent-color:var(--accent);
    cursor:pointer;
  }

  .result{
    margin:20px -10px 0;
    padding:18px;
    border:1px solid #ddd;
    border-radius:14px;
    line-height:1.9;
    background:#fafafa;
  }

  .value{ font-weight:700; }

  .ticks-value{ color:var(--ticks-color); }

  .green{ color:var(--green); }
  .yellow{ color:var(--yellow); }
  .red{ color:var(--red); }
  .black{ color:var(--black); }

  .note{
    margin-top:6px;
    color:var(--red);
    font-weight:700;
    text-decoration: underline;
  }

  .interval-line{
    font-size:22px;
    line-height:1.35;
    margin:6px 0;
  }
</style>
</head>

<body>
<div class="container">

  <div class="top-image">
    <img src="https://www.mediafire.com/convkey/5055/395xn3p3vcs5eg89g.jpg" alt="Mounjaro 15">
  </div>

  <!-- عدد الأقلام -->
  <div class="label">عدد أقلام بالسنة (15mg)</div>

  <div class="ticks">
    <input class="input-mini" type="number" id="pensInput" placeholder="عدد" min="1">
  </div>

  <div class="ticks" id="pensIcons"></div>

  <!-- الجرعة الذهبية -->
  <div class="golden-wrap">
    <input class="golden-box" type="checkbox" id="goldenDose">
    <label for="goldenDose">استخدام الجرعة الذهبية</label>
  </div>

  <!-- اختيار الجرعة -->
  <div class="label">اختيار الجرعة (mg)</div>

  <div class="ticks">
    <input class="input-mini" type="number" id="mgManual" placeholder="mg" step="0.01">
  </div>

  <div class="ticks" id="ticksContainer"></div>

  <!-- النتائج -->
  <div class="result" id="output">
    عدد الأقلام في السنة: <span class="value">—</span><br>
    عدد التكات: <span class="value">—</span><br>
    مجموع عدد الجرعات: <span class="value">—</span><br>
    <div class="interval-line">
      الفاصل بين الجرعات كل <span class="value">—</span> يوم
    </div>
    <div class="note">فاصل الجرعة المناسب لتثبيت الوزن من 7 - 17 يوم</div>
    إجمالي تكلفة الاقلام كل سنة (KWD): <span class="value">—</span>
  </div>

</div>

<script>
  const pensIcons = document.getElementById("pensIcons");
  const pensInput = document.getElementById("pensInput");
  const ticksContainer = document.getElementById("ticksContainer");
  const output = document.getElementById("output");
  const mgManual = document.getElementById("mgManual");
  const goldenDose = document.getElementById("goldenDose");

  const PEN_PRICE = 103;
  const MG_MIN = 6;
  const MG_MAX = 10;

  let pens = 0;
  let selectedTicks = 0;

  function formatInterval(v){
    return v.toFixed(1);
  }

  function intervalClass(v){
    if (v >= 7 && v < 18) return "green";
    if (v >= 18 && v <= 21) return "yellow";
    return "red";
  }

  function pensClass(p){
    if (p <= 3) return "green";
    if (p === 4) return "yellow";
    return "red";
  }

  // ✅ لون مجموع الجرعات: إذا .00 أخضر، غيرها أسود
  function dosesColorClass(doses){
    const s = doses.toFixed(2);
    return s.endsWith(".00") ? "green" : "black";
  }

  function clearActiveColor(el){
    el.classList.remove("green","yellow","red");
  }

  function setActiveWithColor(el, cls){
    el.classList.add("active");
    clearActiveColor(el);
    el.classList.add(cls);
  }

  function ticksPerPen(){
    return goldenDose.checked ? 300 : 240;
  }

  function intervalForMg(mg){
    if (!(pens > 0) || !(mg > 0)) return null;
    const st = (mg / 15) * 60;
    const totalTicks = ticksPerPen() * pens;
    const doses = totalTicks / st;
    return 365 / doses;
  }

  /* أيقونات الأقلام 1–7 */
  for (let i = 1; i <= 7; i++) {
    const el = document.createElement("div");
    el.className = "tick";
    el.textContent = i;

    el.onclick = () => {
      document.querySelectorAll("#pensIcons .tick").forEach(t => {
        t.classList.remove("active");
        clearActiveColor(t);
      });

      pens = i;
      pensInput.value = i;

      setActiveWithColor(el, pensClass(i));

      calculate();
      refreshDoseActiveColor();
    };

    pensIcons.appendChild(el);
  }

  pensInput.addEventListener("input", () => {
    pens = Number(pensInput.value);
    document.querySelectorAll("#pensIcons .tick").forEach(t => {
      t.classList.remove("active");
      clearActiveColor(t);
    });
    calculate();
    refreshDoseActiveColor();
  });

  /* أيقونات الجرعات */
  for (let mg = MG_MIN; mg <= MG_MAX + 0.001; mg += 0.25) {
    const el = document.createElement("div");
    el.className = "tick";
    el.textContent = mg.toFixed(2).replace(/\.00$/, "") + "mg";
    el.dataset.mg = mg.toFixed(2);

    el.onclick = () => {
      document.querySelectorAll("#ticksContainer .tick").forEach(t => {
        t.classList.remove("active");
        clearActiveColor(t);
      });

      mgManual.value = mg.toFixed(2).replace(/\.00$/, "");
      selectedTicks = (mg / 15) * 60;

      const interval = intervalForMg(mg);
      const cls = interval != null ? intervalClass(interval) : "red";
      setActiveWithColor(el, cls);

      calculate();
    };

    ticksContainer.appendChild(el);
  }

  mgManual.addEventListener("input", () => {
    const mg = Number(mgManual.value);
    selectedTicks = mg > 0 ? (mg / 15) * 60 : 0;

    document.querySelectorAll("#ticksContainer .tick").forEach(t => {
      t.classList.remove("active");
      clearActiveColor(t);
    });

    calculate();
  });

  goldenDose.addEventListener("change", () => {
    calculate();
    refreshDoseActiveColor();
  });

  function refreshDoseActiveColor(){
    const activeDose = document.querySelector("#ticksContainer .tick.active");
    if (!activeDose) return;

    const mg = Number(activeDose.dataset.mg);
    const interval = intervalForMg(mg);
    const cls = interval != null ? intervalClass(interval) : "red";

    clearActiveColor(activeDose);
    activeDose.classList.add(cls);
  }

  function calculate(){
    if (pens > 0 && selectedTicks > 0) {
      const totalTicks = ticksPerPen() * pens;
      const doses = totalTicks / selectedTicks;
      const interval = 365 / doses;

      const iCls = intervalClass(interval);
      const pCls = pensClass(pens);
      const dCls = dosesColorClass(doses);

      const cost = pens * PEN_PRICE;

      output.innerHTML = `
        عدد الأقلام في السنة:
        <span class="value ${pCls}">${pens}</span><br>
        عدد التكات:
        <span class="value ticks-value">${selectedTicks.toFixed(2)}</span><br>
        مجموع عدد الجرعات:
        <span class="value ${dCls}">${doses.toFixed(2)}</span><br>
        <div class="interval-line">
          الفاصل بين الجرعات كل
          <span class="value ${iCls}">${formatInterval(interval)}</span> يوم
        </div>
        <div class="note">فاصل الجرعة المناسب لتثبيت الوزن من 7 - 17 يوم</div>
        إجمالي تكلفة الاقلام كل سنة (KWD): <span class="value">${cost.toFixed(2)}</span>
      `;
    } else {
      output.innerHTML = `
        عدد الأقلام في السنة: <span class="value">—</span><br>
        عدد التكات: <span class="value">—</span><br>
        مجموع عدد الجرعات: <span class="value">—</span><br>
        <div class="interval-line">
          الفاصل بين الجرعات كل <span class="value">—</span> يوم
        </div>
        <div class="note">فاصل الجرعة المناسب لتثبيت الوزن من 7 - 17 يوم</div>
        إجمالي تكلفة الاقلام كل سنة (KWD): <span class="value">—</span>
      `;
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    pens = 1;
    pensInput.value = 1;
    const firstPen = document.querySelectorAll("#pensIcons .tick")[0];
    if (firstPen) setActiveWithColor(firstPen, pensClass(1));

    mgManual.value = "6";
    selectedTicks = (6 / 15) * 60;
    const firstDose = document.querySelectorAll("#ticksContainer .tick")[0];
    if (firstDose) {
      const interval = intervalForMg(6);
      const cls = interval != null ? intervalClass(interval) : "red";
      setActiveWithColor(firstDose, cls);
    }

    calculate();
  });
</script>

</body>
</html>
